<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        background-color: #f0f4f8;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      input,
      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 0.3rem;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        max-width: 900px;
        margin: 2rem auto;
        gap: 2rem;
        justify-content: center;
      }

      .element {
        height: 100px;
        width: 100px;
        background-color: #00d1b2;
        color: white;
        margin-bottom: 2rem;
        display: flex;
        outline: none;
        justify-content: center;
        align-items: center;
        font-weight: bold;

        transform: scale(0.5);
        font-size: 1rem;
        cursor: pointer;
        animation: myfirst 0.4s ease forwards;
      }
      @keyframes myfirst {
        to {
          transform: scale(1) rotate(var(--rotation));
        }
      }

      #gobackbut {
        display: none;
      }
    </style>
  </head>
  <body>
    <input id="inpnum" type="number" placeholder="Number of boxes" min="1" />
    <button id="startbut">Start</button>
    <button id="gobackbut">Go Back</button>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
      "
    >
      <div id="container"></div>
    </div>
    <script>
      let boxess = [];
      const startbut = document.getElementById("startbut");
      const gobackbut = document.getElementById("gobackbut");
      const container = document.getElementById("container");
      const inpnum = document.getElementById("inpnum");

      let uniqueid = 0;
      let rotation = 0;

      startbut.addEventListener("click", () => {
        const num = parseInt(inpnum.value);
        if (num) {
          //   container.innerHTML = "";

          //   inpnum.style.display = "none";
          //   startbut.style.display = "none";

          gobackbut.style.display = "inline";

          for (let i = 1; i <= num; i++) {
            rotation += 45;
            const elementID = ++uniqueid;
            const box = document.createElement("div");
            box.classList.add("element");
            box.id = elementID;
            box.textContent = `Box ${elementID}`;
            box.style.setProperty("--rotation", `${rotation}deg`);
            boxess.push(box);
            setTimeout(() => {
              container.appendChild(box);
            }, 100);
          }
        } else {
          alert("Provide Input");
        }
      });

      gobackbut.addEventListener("click", () => {
        container.innerHTML = ""; //remove box
        inpnum.value = ""; //clear input
        uniqueid = 0; //clear id
        inpnum.style.display = "inline";
        startbut.style.display = "inline";
        gobackbut.style.display = "none";
        rotation = 0;
      });
    </script>
  </body>
</html>
